<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../internal.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrapper{
      width: 452px;
      height: 380px;
      color: rgb(100, 100, 100);
    }
    .img-preview{
      width: 80%;
      height: 230px;
      background-color: #ECECEC;
      margin: 0 auto;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    .header{
      position: relative;
      top: 1px;
      height: 28px;
      line-height: 28px;
      font-size: 16px;
    }
    .header span{
      display: inline-block;
      height: 100%;
      border: 1px solid rgb(204, 204, 204);
      padding: 2px;
      box-sizing: border-box;
      cursor: pointer;
      font-size: 14px;
      padding: 0 5px 0;
    }
    .header span.active{
      border-bottom: 1px solid #fff;
    }
    .con-box, .con-local-box, .con-multiple{
      height: 350px;
      box-sizing: border-box;
      font-size: 14px;
      padding: 10px;
      border: 1px solid rgb(204, 204, 204);
    }
    .img-area, .multiple-box{
      height: 100%;
      border: 2px dashed rgb(230, 230, 230);
      box-sizing: border-box;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    .input-box{
      border: 1px solid #999;
      border-radius: 3px;
      outline: none;
    }
    .multiple-box{
      /* height: calc(100% - 46px); */
      height: 230px;
      display: flex;
      flex-wrap: wrap;
    }
    .multiple-box .block-box{
      position: relative;
      width: 84px;
      height: 84px;
      box-sizing: border-box;
      margin: 10px;
    }
    .multiple-box .block-box i{
      position: absolute;
      display: none;
      right: 5px;
      top: 0;
      cursor: pointer;
      font-style: normal;
    }
    .multiple-box .block-box i:hover{
      color: red;
    }
    .multiple-box .block-box:hover i{
      display: block;
    }
    .multiple-box .block-box img{
      width: 100%;
      height: 100%;
    }
    .help-box{
      font-size: 12px;
      margin: 15px 0 45px;
    }
    .add-span{
      padding: 2px 10px;
      background-color: #F9F9F9;
      border: 1px solid #999;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <span class="" type="internet">插入图片</span>
      <span class="active" type="local">本地上传</span>
      <span class="" type="multiple">多图上传</span>
    </div>
    <div class="content">
      <div class="con-box" style="display: none;">
        <p>地址: <input type="text" class="input-src input-box" style="width: 80%;height: 26px;padding: 0 5px;"></p>
        <p style="margin: 20px 0;">
          <span>宽度<input type="text" class="input-box input-width" style="width: 30px;margin: 0 5px;outline: none;padding: 2px;"></span>px
          <span>高度<input type="text" class="input-box input-height" style="width: 30px;margin: 0 5px;outline: none;padding: 2px;"></span>px
        </p>
        <p class="img-preview"></p>
      </div>
      <div class="con-local-box">
        <div class="img-area">
          <img src="./image/image.png" alt="" style="position: relative;top: 120px;left: 170px;z-index: -1;">
        </div>
      </div>
      <div class="con-multiple" style="display: none;">
        <div class="help-box">
          <span class="add-span">添加图片</span>
          <span>允许用户同时上传8张图片</span>
        </div>
        <div class="multiple-box"></div>
      </div>
    </div>
    <input type="file" style="display: none;" id="singleupload" accept="image/jpg,image/jpeg,image/png,image/gif,image/bmp">
    <input type="file" style="display: none;" id="mutipleupload" multiple="true" accept="image/jpg,image/jpeg,image/png,image/gif,image/bmp">
  </div>
  <script src="index.js"></script>
  <script>

  </script>
</body>
</html>
