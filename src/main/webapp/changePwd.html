<body>
	<a href="index.html">返回主页</a>
	
	修改密码
	<div id="contentDiv">
	
		用户名<input type="text" id="username" />
		旧密码<input type="password" id="password"/>
		新密码<input type="password" id="newpassword"/>
		
		<a href="javascript:;" onclick="submit()">确定</a>
	</div>
	
</body>
	
<script>
	$(document).ready(function () {
		
		
		
	});
	
	function submit(){
		
		var username = $('#username').val();
		var password = $('#password').val();
		var newpassword = $('#newpassword').val();
		
		xyzAjax({
			url : '../LoginWS/alterPassword.xyz',
			data : {
				username : username,
				oldPassword : $.md5(password).substr(8, 16), //密码前端加密
				newPassword : $.md5(newpassword).substr(8, 16), //密码前端加密
			},
			success : function(data){
				if(data.status == 1){
					
					alert("操作成功!");
					
				}else{
					
					alert(data.msg);
					
				}
			}
		});
	}
	
</script>
